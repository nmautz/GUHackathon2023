<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Cloning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>


    <script>
      function text_to_speech_api(text, voicenum){
        // Define the data to send in the POST request (in JSON format)
        
        const postData = {
          "text": text,
          "voicenum": voicenum,
        };

        // Convert the data to a JSON string
        const jsonData = JSON.stringify(postData);

        // Define the URL where you want to send the POST request
        const url = '/text_to_speech'; // Replace with your actual API endpoint URL

        // Set up the request configuration
        const requestConfig = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // Specify the content type as JSON
          },
          body: jsonData, // Include the JSON data as the request body
        };

        // Make the POST request using the fetch API
        fetch(url, requestConfig)
          .then((response) => {

            return response.json(); // Parse the response as JSON
          })
          .then((data) => {
            // Handle the response data here
            console.log('POST request successful:' + data["url"]);
            audio_src = document.getElementById("audio-src")
            audio_e = document.getElementById("audio")
            audio_src.src = data["url"]
            audio_e.load()
            audio_e.play()

          })
          .catch((error) => {
            // Handle any errors that occurred during the request
            console.log('POST request failed:', error);
          });
      }

      document.addEventListener('DOMContentLoaded', ()=>{

        const submit_button = document.getElementById("submitButton")

        const text_input = document.getElementById("textInput")

        const select_box = document.getElementById("selectBox")

        submit_button.addEventListener('click', (e)=>{

          let text = text_input.value
          let voice = select_box.options[select_box.selectedIndex].textContent


          text_to_speech_api(text,voice)

          e.preventDefault()
          e.stopPropagation()


        })

        pause_play_button = document.getElementById("pause_play_btn")






      })

    </script>

</head>
<body>
    <div id="container">
        <h1>Modern Form</h1>
        <form>
            <label for="selectBox">Select an option:</label>
            <select id="selectBox">
                <option value="voice0">Voice 1</option>
                <option value="voice1">Voice 2</option>
                <option value="voice2">Voice 3</option>
            </select>
            <label for="textInput">Enter text:</label>
            <input type="text" id="textInput" placeholder="Type something">
            <input type="submit" id="submitButton" value="Submit">
        </form>
    </div>

    <br>
    <br>
    <br>

    <audio id="audio" controls>
      <source id="audio-src" src="/default.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

  </body>
</html>
